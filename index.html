<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator for Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

     <div class="container">
       
        <div class="names">
            <p id="calc">calc</p>
            <div class="theme">
              <p id="p-theme">THEME</p>
              <div class="labels">
                <label for="">1</label>
                <label for="">2</label>
                <label for="">3</label>
              </div>
              <div class="theme-btns">
                <input type="radio" name="theme" id="first" checked />
                <input type="radio" name="theme" id="second" />
                <input type="radio" name="theme" id="third" />
              </div>
            </div>
  </div>


        <div class="wrapper">
           
            <input type="text" name="search" id="search-box" readonly>
            <div class="buttons">
                <button class="btn displayBtn">7</button>
                <button class="btn displayBtn">8</button>
                <button class="btn displayBtn">9</button>
                <button class="btn del-btn sameColor">DEL</button>
                <button class="btn displayBtn">4</button>
                <button class="btn displayBtn">5</button>
                <button class="btn displayBtn">6</button>
                <button class="btn add-btn displayBtn">+</button>
                <button class="btn displayBtn">1</button>
                <button class="btn displayBtn">2</button>
                <button class="btn displayBtn">3</button>
                <button class="btn diff-btn displayBtn">-</button>
                <button class="btn point-btn displayBtn">.</button>
                <button class="btn displayBtn">0</button>
                <button class="btn div-btn displayBtn">/</button>
                <button class="btn mul-btn displayBtn">x</button>
                <button class="btn reset-btn sameColor">RESET</button>
                <button class="btn equal-btn sameColor">=</button>
            </div>
        </div>
     </div>
    
    <script src="script.js"></script>
</body>
</html>
